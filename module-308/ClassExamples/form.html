<script>
    function onSubmit() {
        console.log("on submit function called");

        //make the first name field to be required
        let firstName = document.getElementById("firstName");
        //getting the value that the user typed into the input field
        let firstNameValue = firstName.value;
        if (firstNameValue == '') {
            console.log("First Name is required");

            //below applies the is-invalid class to the input so it is red 
            firstName.classList.add("is-invalid");
            //these lines change the sub-sentence text and style
            document.getElementById("firstNameHelp").textContent = "First name is required";
            document.getElementById("firstNameHelp").classList.add("invalid-feedback");

        } else {
            firstName.classList.add("is-valid");
            console.log(firstNameValue);
        }

        //first get the city input element by it's id from the doc
        let cityInput = document.getElementById("city");

        //get the value of the city input
        let cityValue = cityInput.value;
        if (cityValue == '') {
            console.log("City is required");

            //below applies the is-invalid class to the input so it is red 
            cityInput.classList.add("is-invalid");
            //these lines change the sub-sentence text and style
            document.getElementById("cityHelp").textContent = "City is required";
            document.getElementById("cityHelp").classList.add("invalid-feedback");

        } else {
            cityInput.classList.add("is-valid");
            console.log(cityValue);
        }


        //returning false prevents the form from being submitted
        //for form submissions, this return is important
        //if all validations pass and everything is okay, we can return true
        //if there is 1 or more errors, we return false
        return false;

        // learning  '\w+@[\w\.]+'

        // the 2 password fields are equal and if they are not then show an error message and
        // make both fields red by apply the is-invalid class to them.
        // input field should have type="password" on them
        // check to make sure the minimum length of the pw is 8 characters
        // check to make sure the pw has at least 1 letter and 1 number

    }
</script>

<body>
    <section>
        <div class="container">
            <!-- Above will give you the margins on the screen, this is from bootstrap -->

            <form onsubmit="return onSubmit()">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" name="firstName" class="form-control" id="firstName"
                        aria-describedby="firstNameHelp">
                    <div id="firstNameHelp" class="form-text">Legal first name</div>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input required type="text" name="lastName" class="form-control" id="lastName"
                        aria-describedby="lastNameHelp">
                    <div id="lastNameHelp" class="form-text">Legal last name</div>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" name="city" class="form-control" id="city" aria-describedby="cityHelp">
                    <div id="cityHelp" class="form-text"></div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
    </section>
</body>

</html>
