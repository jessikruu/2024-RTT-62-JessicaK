<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <style>
        .class1 {
            color: blue;
        }

        .class-name {
            color: green;
        }
    </style>

    <h1 id="h1Tag" class="class1">This is a header tag 1</h1>
    <h1 name="inputText" class="class2">This is a header tag 2</h1>
    <h1 name="inputText" class="class1">This is a header tag 3</h1>

    <input type="text" name="inputText" />


    <script>
        //this is find element by ID, bc id is unique, this will only return one element
        let element = document.getElementById("h1Tag");
        console.log(element);

        //find elements by name returns a list of all elements where name equals input text
        console.log("=========Get Elements By Name==================");
        let items = document.getElementsByName("inputText");
        for (let element of items) {
            console.log(element);
        }

        //find elements w the html tag and will return a list of elements
        console.log("===========Get Elements By Tag Name============");
        let h1Elements = document.getElementsByTagName('h1');
        for (let tag of h1Elements) {
            console.log(tag);
        }

        //find all elements with a CSS class on them
        //this is the most common way of looking for elements in the DOM tree
        console.log("===========Get Elements By Class Name============");
        let classItems = document.getElementsByClassName("class1");
        for (let classItem of classItems) {
            console.log(classItem);
            //you can use the line below to change the style mid-way through 
            classItem.classList.add("class-name");
            // classItem.style.color = "RED";
            classItem.innerHTML = "New text in the h1 tag";
        }

    </script>


</body>

</html>
